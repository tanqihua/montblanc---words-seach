<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="preload"
      as="font"
      href="%PUBLIC_URL%/font/MontblancType-Regular.ttf"
      type="font/ttf"
    />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <style media="screen" type="text/css">
      @font-face {
        font-family: "Montblant";
        src: url("/font/MontblancType-Regular.ttf");
      }
      @font-face {
        font-family: "Montblant-bold";
        src: url("/font/MontblancType-Bold.ttf");
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
      }
      /* font face */

      .App {
        width: 100vw;
        height: 100svh;
      }
      h1,
      h2,
      h3,
      p {
        text-align: center;
      }
      button {
        font-family: "Montblant-bold";
        font-size: 1.8svh;
      }
      h2 {
        font-family: "Montblant";
        font-size: 2svh;
      }
      h1 {
        font-family: "Montblant-bold";
        font-size: 6svh;
        line-height: 1.35;
      }
      p {
        font-family: "Montblant";
        font-size: 1.9svh;
        line-height: 1.3;
      }

      .imgContainerHeight img {
        height: 100%;
      }

      ::-webkit-input-placeholder {
        /* WebKit browsers */
        text-transform: uppercase;
        color: black;
        font-family: "Montblant";
        font-weight: 100;
      }
      :-moz-placeholder {
        /* Mozilla Firefox 4 to 18 */
        text-transform: uppercase;
        color: black;
        font-family: "Montblant";
        font-weight: 100;
      }
      ::-moz-placeholder {
        /* Mozilla Firefox 19+ */
        text-transform: uppercase;
        color: black;
        font-family: "Montblant";
        font-weight: 100;
      }
      :-ms-input-placeholder {
        /* Internet Explorer 10+ */
        text-transform: uppercase;
        color: black;
        font-family: "Montblant";
        font-weight: 100;
      }
      ::placeholder {
        /* Recent browsers */
        text-transform: uppercase;
        color: black;
        font-family: "Montblant";
        font-weight: 100;
      }

      h4 {
        font-family: "Montblant-bold";
      }
      .terms p {
        font: 0.5em sans-serif;
        line-height: 1;
        text-align: left;
      }
      .imgContainer img {
        width: 100%;
      }
      .spin {
        animation: spin 8s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      This HTML file is a template.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
